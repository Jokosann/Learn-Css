<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
		<title>Font-Document</title>
		<style>
			@font-face {
				font-family: "cascadia";
				src: url(./Cascadia.ttf) format("truetype");
			}
			h1 {
				font-family: "Shadows Into Light", cursive;
			}
			p {
				font-family: "cascadia";
			}
		</style>
	</head>
	<body>
		<h1>Hello World!!</h1>
		<p>
			Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid obcaecati ex
			perspiciatis quidem asperiores animi ut possimus fugiat eaque voluptatem sunt aperiam
			blanditiis nesciunt reiciendis ad, voluptates veniam. Ea, quis!
		</p>
	</body>
</html>
